<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Product</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container text-center">
		<h1>Create New Product</h1>
	<form th:action="@{/products/save}" th:object="${product}" method="post">
		<div class="form-group-row">
			<div>
				<label class="col-form-label">Product name:</label>
				<input type="text" th:field="*{name}" class="form_control ml-3" required />
			</div>
			<div>
				<label class="col-form-label">Product price:</label>
				<input type="text" step="0.1" th:field="*{price}" class="form_control ml-3" required />
			</div>
			<div>
				<label class="col-form-label mr-3">Category:</label>
					<select th:field="*{category}" class="form-conbtrol" required>
						<th:block th:each="cat : ${listCategories}">
							<option th:text="${cat.name}" th:value="${cat.id}" />
						</th:block>
					</select>
			</div>
			<div class="m-3">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>
	</form>
	<a th:href="@{/goBack}">Click here to go to the main page</a>
	</div>
</body>
</html>
